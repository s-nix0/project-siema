<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    </style>
    {% block custom_css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'komik/list/css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      async
    ></script>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
      <div class="loading-text">Sedang Memuat ...</div>
    </div>
    <header>
      <a href="{% url 'comic-list' %}" class="back-button h3">Kembali</a>
      <div class="title he1">Materi SIEMA</div>
      <div class="back-button h3" style="visibility: hidden;">Kembali</div>
    </header>
    <br />
    <div class="main-content">
      {% block content %}
      {% endblock %}
    <div class="botnav">
      <a href="{% url 'comic-detail' comic.level|add:'-1' %}" class="back-button h3">Sebelumnya</a>
      <div class="title he1">Komik</div>
      <a href="{% url 'comic-detail' comic.level|add:'+1' %}" class="next-button h3">Selanjutnya</a>
    </div>
    <div class="footer">
      <a href="{% url 'dashboard' %}">
        <box-icon name="home" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
      <a href="{% url 'search' %}">
        <box-icon name="search" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
      <a href="#">
        <box-icon name="user" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
    </div>
    <script src="{% static 'komik/js/scripts.js' %}"></script>
  </body>
</html>
