<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ quiz.title }}</title>
    {% load static %}
    </style>
    <link rel="stylesheet" href="{% static 'kuis/list/css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <style>
      .background {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      background-image: url("{% static 'dasbor/img/bg1.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
      filter: blur(2rem);
      z-index: -2;
    }
  </style>
    <script
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      async
    ></script>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
      <div class="loading-text">Sedang Memuat ...</div>
    </div>
    <div class="background"></div>
    <header>
      <a href="{% url 'quiz-list' %}" class="back-button he3">Kembali</a>
      <div class="title he2">{{ quiz.title }}</div>
      <a class="back-button he4" style="visibility: hidden;">Kembali</a>
    </header>
    <div class="main-content">
      <div id="quiz-container">
        <div id="question-container">
            <img id="quiz-image" src="" alt="Quiz Image">
            <p id="quiz-question">Is this image 1?</p>
            <div id="choices-container"></div>
        </div>
        <div id="feedback-container" class="correct">
            <div id="feedback"></div>
            <button onclick="nextQuestion()">Selanjutnya</button>
        </div>
        <div id="result">
          <div id="result-text"></div>
        </div>
      </div>
    </div>
    <div id="botnav">
      <a href="{% url 'quiz-detail' quiz.level|add:'-1' %}" class="back-button h3">Sebelumnya</a>
      <div class="title he1">Kuis</div>
      <a href="{% url 'quiz-detail' quiz.level|add:'+1' %}" class="next-button h3">Selanjutnya</a>
    </div>
    <div class="footer">
      <a href="{% url 'dashboard' %}">
        <box-icon name="home" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
      <a href="{% url 'search' %}">
        <box-icon name="search" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
      <a href="{% url 'profile' %}">
        <box-icon name="user" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
    </div>
    <script src="{% static quiz.body %}" defer></script>
    <script src="{% static 'kuis/list/js/scripts.js' %}" defer></script>
  </body>
</html>
