{% extends 'home_base.html' %}

{% block content %}

<h1>Post</h1>
<ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a><br>
            <span class="author">{{ post.author.first_name }} {{ post.author.last_name }}</span><br>
            <p class="body">{{ post.detail }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
