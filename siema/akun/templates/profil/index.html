<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil {{ user.first_name }}</title>
    {% load static %}
    <style>
      .background {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: url("{% static 'dasbor/img/bg.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
        filter: blur(2rem);
        z-index: -2;
      }
    </style>
    <link rel="stylesheet" href="{% static 'akun/profil/css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      async
    ></script>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
      <div class="loading-text">Sedang Memuat ...</div>
    </div>
    <div class="background"></div>
    <div class="main-content">
      <div class="information-section">
        <div class="header-information">
          <div class="text-information he1">Profil Pengguna</div>
        </div>
        <div class="information">
          <div href="#" class="post">
            <img
              class="post-image"
              src="{% static 'akun/login/img/profile.png' %}"
            />
            <div class="post-dec">
              <div class="post-title he2">{{ user.first_name }}</div>
              <div class="post-level he4">{{ user.role }}</div>
              <div class="post-detail he4">{{ user.detail }}</div>
            </div>
          </div>
        </div>
        <br />
      </div>
      <hr class="break-line">
      <div class="feature-section">
        <div class="feature">
          <a href="{% url 'home' %}" class="feature-bottom">
            <div class="feature-detail">
              <box-icon class="feature-image" name='info-circle' color="#222222" ></box-icon>
            <div class="feature-title he4">Tentang SIEMA</div>
            </div>
            <box-icon name='chevron-right' color='#222222' ></box-icon>
          </a>
          <a href="{% url 'tos' %}" class="feature-bottom">
            <div class="feature-detail">
            <box-icon class="feature-image" name='notepad' color='#222222' ></box-icon>
            <div class="feature-title he4">Ketentuan Layanan</div>
            </div>
            <box-icon name='chevron-right' color='#222222' ></box-icon>
          </a>
          <a href="{% url 'privacy-policy' %}" class="feature-bottom">
            <div class="feature-detail">
              <box-icon class="feature-image" name='check-shield' color="#222222" ></box-icon>
            <div class="feature-title he4">Kebijakan Privasi</div>
            </div>
            <box-icon name='chevron-right' color='#222222' ></box-icon>
          </a>
          <a href="{% url 'logout' %}" class="feature-bottom">
            <div class="feature-detail">
              <!-- <img
              class="feature-image"
              src="{% static 'akun/login/img/profile.png' %}"
            /> -->
            <box-icon class="feature-image" name='log-out' rotate='180' color="#222222" ></box-icon>
            <div class="feature-title he4">Keluar</div>
            </div>
            <box-icon name='chevron-right' color='#222222' ></box-icon>
            <!-- <img
              class="click-image"
              src="{% static 'akun/login/img/profile.png' %}"
          /> -->
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="{% url 'dashboard' %}">
        <box-icon name="home" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
      <a href="{% url 'search' %}">
        <box-icon name="search" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
      <a href="{% url 'profile' %}">
        <box-icon name="user" color="rgba(58, 94, 235, 255)"></box-icon>
      </a>
    </div>
    <script src="{% static 'akun/profil/js/scripts.js' %}"></script>
  </body>
</html>
